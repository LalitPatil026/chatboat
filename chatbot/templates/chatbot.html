<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Ask the DIMR Chatbot</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="query">Your Question:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
